<form id="cleanup-compendium" autocomplete="off" onsubmit="event.preventDefault();">
    <div class="form-group">
        <p>This will clean all folder data from a compendium</br><strong>WARNING: This action is irreversible</strong></p>
    </div>
    <div class="form-group">
        <select name='pack'>
            {{#each packs}}
            <option value='{{this.metadata.package}}.{{this.metadata.name}}'>{{this.metadata.name}} [{{this.metadata.package}}]</option>
            {{/each}}
        </select>
    </div>
    <button class='cleanup-submit' type="submit"><i class="fas fa-check"></i> Cleanup </button>
</form>
